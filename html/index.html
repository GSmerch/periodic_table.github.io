			var Canvas = document.getElementById("canvas");

			var ImPage = "img/Logo/logo0001.png";
			var image =  document.getElementById("image");
			var w = window.innerWidth;
			var h = window.innerHeight;

			var Images = [];
			
			

			Canvas.width = w;
			Canvas.height = h;




			image.onload = function(){
				image.style.display = "none";
				var timer = 	setInterval(function(){
					
					ctx.clearRect(Canvas.width/2-77,Canvas.height/2-70.5,154,141);
					Ch++;
					if(Ch == 150){
						clearInterval(timer);
						Ch = 9999;
						var x =  document.getElementById("P_1");
						x.className = "Close";
						var x =  document.getElementById("MC");
						x.background = "img/Fon2.png";
						var x =  document.getElementById("P_2");
						x.className = "Open";
						
					}
					ctx.drawImage(Images[Ch],Canvas.width/2-77,Canvas.height/2-70.5,154,141);
					
					
				},20);
			}

			ctx.fillStyle = "rgba(255,255,255,255)";
			ctx.font = "27px Arial";
			ctx.fillText("periodic table",Canvas.width/2-77,Canvas.height/2+100);

			image.src = ImPage;
			Images.push(new Image);
			for(var i =1;i<151;i++){
				Images.push(new Image);
					if(i<10){
						Images[i].src = "img/Logo/logo000" + i +".png";
						//document.getElementById('send1').value ="img/Logo/logo000" + Ch +".png";
					}else if(i<100){
						Images[i].src = "img/Logo/logo00" + i +".png";
						//document.getElementById('send1').value ="img/Logo/logo00" + Ch +".png";
					}else {
						Images[i].src = "img/Logo/logo0" + i +".png";
						//document.getElementById('send1').value ="img/Logo/logo0" + Ch +".png";
					}
			}
		</script>
